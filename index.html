<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tajush Sharia Library</title>

  <!-- Urdu Font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Noto Nastaliq Urdu", serif;
      background-color: #f9f9f9;
      text-align: center;
      direction: rtl;
    }

    header {
      background: linear-gradient(to right, #004d40, #00695c);
      color: white;
      padding: 40px 10px;
      border-bottom: 4px solid #00796b;
    }

    .urdu-name {
      font-size: 42px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .english-name {
      font-size: 20px;
      color: #c8e6c9;
      font-family: "Poppins", sans-serif;
    }

    .description {
      font-size: 16px;
      color: #e0f2f1;
      margin-top: 15px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.5;
    }

    /* Search Bar */
    .search-container {
      margin: 30px auto;
      max-width: 500px;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      border: 2px solid #00796b;
      border-radius: 5px;
      font-size: 18px;
      font-family: "Noto Nastaliq Urdu", serif;
      text-align: right;
    }

    /* Featured Books Grid */
    .book-section {
      max-width: 900px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .book-card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 10px;
      transition: transform 0.3s;
    }

    .book-card:hover {
      transform: scale(1.05);
    }

    .book-card img {
      width: 100%;
      border-radius: 8px;
    }

    .book-title {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <header>
    <div class="urdu-name">تاج الشریعہ لائبریری</div>
    <div class="english-name">Tajush Sharia Library</div>
    <div class="description">
      یہ مفت آن لائن لائبریری ہے جہاں دینی، اردو اور عربی کتابیں آسانی سے پڑھی اور ڈاؤنلوڈ کی جا سکتی ہیں۔
    </div>
  </header>

  <!-- Search Bar -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="کتاب تلاش کریں...">
  </div>

  <!-- Featured Books Section -->
  <h2>📚 نمایاں کتابیں</h2>
  <div id="bookList" class="book-section"></div>

  <script>
    const books = [
      { title: "نور الایضاح", image: "https://via.placeholder.com/150" },
      { title: "احیاء العلوم", image: "https://via.placeholder.com/150" },
      { title: "بہار شریعت", image: "https://via.placeholder.com/150" },
      { title: "فتاوی رضویہ", image: "https://via.placeholder.com/150" },
      { title: "حکایات اولیاء", image: "https://via.placeholder.com/150" }
    ];

    const bookList = document.getElementById("bookList");
    const searchInput = document.getElementById("searchInput");

    function displayBooks(filteredBooks) {
      bookList.innerHTML = "";
      filteredBooks.forEach(book => {
        const div = document.createElement("div");
        div.classList.add("book-card");
        div.innerHTML = `
          <img src="${book.image}" alt="${book.title}">
          <div class="book-title">${book.title}</div>
        `;
        bookList.appendChild(div);
      });
    }

    // Search Functionality
    searchInput.addEventListener("input", function () {
      const query = this.value.trim();
      const filtered = books.filter(book => book.title.includes(query));
      displayBooks(filtered);
    });

    // Default Display
    displayBooks(books);
  </script>

</body>
</html>
