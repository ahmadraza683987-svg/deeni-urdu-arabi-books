<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tajush Sharia Library</title>

  <!-- Nastaleeq Font for Urdu -->
  <link href="https://fonts.googleapis.com/css2?family=Jameel+Noori+Nastaleeq&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Jameel Noori Nastaleeq", serif;
      background-color: #f9f9f9;
      text-align: center;
      direction: rtl;
    }

    header {
      background: linear-gradient(to right, #004d40, #00695c);
      color: white;
      padding: 50px 10px;
      border-bottom: 4px solid #00796b;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .urdu-name {
      font-size: 48px;
      font-weight: bold;
      line-height: 1.4;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px #00000050;
    }

    .english-name {
      font-size: 22px;
      color: #c8e6c9;
      font-family: "Poppins", sans-serif;
      letter-spacing: 1px;
      margin-bottom: 15px;
      text-shadow: 1px 1px 2px #00000050;
    }

    .description {
      font-size: 16px;
      color: #e0f2f1;
      max-width: 650px;
      margin: 0 auto;
      line-height: 1.6;
    }
  </style>
</head>

<body>

  <header>
    <div class="urdu-name">تاج الشریعہ لائبریری</div>
    <div class="english-name">Tajush Sharia Library</div>
    <div class="description">
      یہ مفت آن لائن لائبریری ہے جہاں دینی، اردو اور عربی کتابیں آسانی سے پڑھی اور ڈاؤنلوڈ کی جا سکتی ہیں۔
    </div>
  </header>

</body>
</html>
