<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tajush Sharia Library</title>

  <!-- Urdu Font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Noto Nastaliq Urdu", serif;
      background-color: #f9f9f9;
      text-align: center;
      direction: rtl;
    }

    header {
      background: linear-gradient(to right, #004d40, #00695c);
      color: white;
      padding: 40px 10px;
      border-bottom: 4px solid #00796b;
    }

    .urdu-name {
      font-size: 42px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .english-name {
      font-size: 20px;
      color: #c8e6c9;
      font-family: "Poppins", sans-serif;
    }

    .description {
      font-size: 16px;
      color: #e0f2f1;
      margin-top: 15px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.5;
    }

    /* Categories Section */
    .categories {
      margin: 40px auto;
      max-width: 900px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .category-card {
      background-color: #ffffff;
      border: 2px solid #00796b;
      color: #004d40;
      border-radius: 12px;
      padding: 15px 25px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .category-card:hover {
      background-color: #00796b;
      color: white;
      transform: scale(1.05);
    }

    /* Search Bar */
    .search-container {
      margin: 20px auto;
      max-width: 500px;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      border: 2px solid #00796b;
      border-radius: 5px;
      font-size: 18px;
      font-family: "Noto Nastaliq Urdu", serif;
      text-align: right;
    }

    /* Featured Books */
    h2 {
      margin-top: 50px;
      font-size: 26px;
      color: #004d40;
    }

    .book-section {
      max-width: 1000px;
      margin: 30px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .book-card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 10px;
      transition: transform 0.3s;
    }

    .book-card:hover {
      transform: scale(1.05);
    }

    .book-card img {
      width: 100%;
      border-radius: 8px;
    }

    .book-title {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #004d40;
    }

    .book-author {
      font-size: 15px;
      color: #00796b;
    }
  </style>
</head>

<body>

  <header>
    <div class="urdu-name">تاج الشریعہ لائبریری</div>
    <div class="english-name">Tajush Sharia Library</div>
    <div class="description">
      یہ مفت آن لائن لائبریری ہے جہاں دینی، اردو اور عربی کتابیں آسانی سے پڑھی اور ڈاؤنلوڈ کی جا سکتی ہیں۔
    </div>
  </header>

  <!-- Categories -->
  <section id="categories" class="categories">
    <div class="category-card" data-category="darsi">📘 درسی کتابیں (Darsi Books)</div>
    <div class="category-card" data-category="ghair-darsi">📗 غیر درسی کتابیں (Ghair Darsi Books)</div>
  </section>

  <!-- Search Bar -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="کتاب تلاش کریں...">
  </div>

  <!-- Featured Books -->
  <h2>📚 نمایاں کتابیں</h2>
  <div id="bookList" class="book-section"></div>

  <script>
    const books = [
      { title: "صحیح البخاری (عربی)", author: "امام بخاریؒ", category: "darsi", image: "https://via.placeholder.com/150" },
      { title: "صحیح مسلم (عربی)", author: "امام مسلمؒ", category: "darsi", image: "https://via.placeholder.com/150" },
      { title: "کنزالایمان", author: "اعلیٰ حضرت احمد رضا خانؒ", category: "ghair-darsi", image: "https://via.placeholder.com/150" },
      { title: "سنن الترمذی (عربی)", author: "امام ترمذیؒ", category: "darsi", image: "https://via.placeholder.com/150" },
      { title: "فتاویٰ رضویہ", author: "اعلیٰ حضرت احمد رضا خانؒ", category: "ghair-darsi", image: "https://via.placeholder.com/150" },
      { title: "بہار شریعت", author: "مولانا امجد علی اعظمیؒ", category: "ghair-darsi", image: "https://via.placeholder.com/150" }
    ];

    const bookList = document.getElementById("bookList");
    const searchInput = document.getElementById("searchInput");
    const categories = document.querySelectorAll(".category-card");

    function displayBooks(filteredBooks) {
      bookList.innerHTML = "";
      filteredBooks.forEach(book => {
        const div = document.createElement("div");
        div.classList.add("book-card");
        div.innerHTML = `
          <img src="${book.image}" alt="${book.title}">
          <div class="book-title">${book.title}</div>
          <div class="book-author">${book.author}</div>
        `;
        bookList.appendChild(div);
      });
    }

    // Category Filter
    categories.forEach(cat => {
      cat.addEventListener("click", function() {
        const selectedCategory = this.getAttribute("data-category");
        const filtered = books.filter(book => book.category === selectedCategory);
        displayBooks(filtered);
      });
    });

    // Search Function
    searchInput.addEventListener("input", function () {
      const query = this.value.trim();
      const filtered = books.filter(book => book.title.includes(query));
      displayBooks(filtered);
    });

    displayBooks(books);
  </script>

</body>
</html>
