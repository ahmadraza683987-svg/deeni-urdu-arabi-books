<!DOCTYPE html>
<html lang="ur">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tajush Sharia Library</title>

<!-- Urdu Font -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">

<style>
/* ====================== Body & Global Styles ====================== */
body {
  margin: 0;
  font-family: "Noto Nastaliq Urdu", serif;
  background-color: #f9f9f9;
  text-align: center;
  direction: rtl;
}

/* ====================== Header ====================== */
header {
  background: linear-gradient(to right, #004d40, #00695c);
  color: white;
  padding: 40px 10px;
  border-bottom: 4px solid #00796b;
}

.urdu-name {
  font-size: 42px;
  font-weight: bold;
  margin-bottom: 10px;
}

.english-name {
  font-size: 20px;
  color: #c8e6c9;
  font-family: "Poppins", sans-serif;
}

.description {
  font-size: 16px;
  color: #e0f2f1;
  margin-top: 15px;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
  line-height: 1.5;
}

/* ====================== Search Bar ====================== */
.search-container {
  margin: 20px auto;
  max-width: 500px;
}

input[type="text"] {
  width: 80%;
  padding: 10px;
  border: 2px solid #00796b;
  border-radius: 5px;
  font-size: 18px;
  font-family: "Noto Nastaliq Urdu", serif;
  text-align: right;
}

/* ====================== Categories Section ====================== */
#categories {
  max-width: 900px;
  margin: 20px auto;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 20px;
  padding: 0 20px;
}

.category-card {
  background-color: white;
  border: 1px solid #ddd;
  border-radius: 10px;
  padding: 15px;
  cursor: pointer;
  transition: transform 0.3s;
}

.category-card:hover {
  transform: scale(1.05);
}

/* ====================== Featured Books Section ====================== */
.book-section {
  max-width: 900px;
  margin: 40px auto;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 20px;
  padding: 0 20px;
}

.book-card {
  background-color: white;
  border: 1px solid #ddd;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  padding: 10px;
  transition: transform 0.3s;
  cursor: pointer;
}

.book-card:hover {
  transform: scale(1.05);
}

.book-card img {
  width: 100%;
  border-radius: 8px;
}

.book-title {
  margin-top: 10px;
  font-size: 18px;
  font-weight: bold;
}

.book-author {
  font-size: 14px;
  color: #555;
  margin-top: 5px;
}

/* ====================== Search Highlight ====================== */
.highlight {
  background-color: yellow;
}

/* ====================== Modal ====================== */
#bookModal {
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background: rgba(0,0,0,0.8);
  justify-content:center;
  align-items:center;
  z-index:1000;
}

#bookModalContent {
  background:white;
  padding:20px;
  border-radius:10px;
  max-width:400px;
  width:90%;
  text-align:center;
  position:relative;
}

#closeModal {
  position:absolute;
  top:10px;
  right:15px;
  cursor:pointer;
  font-size:20px;
}

#readOnline, #downloadBook {
  text-decoration:none;
  color:white;
  padding:10px 20px;
  border-radius:5px;
  margin:5px;
}

#readOnline {
  background:#004d40;
}

#downloadBook {
  background:#00796b;
}

</style>
</head>
<body>

<!-- ====================== Header ====================== -->
<header>
  <div class="urdu-name">تاج الشریعہ لائبریری</div>
  <div class="english-name">Tajush Sharia Library</div>
  <div class="description">
    یہ مفت آن لائن لائبریری ہے جہاں دینی، اردو اور عربی کتابیں آسانی سے پڑھی اور ڈاؤنلوڈ کی جا سکتی ہیں۔
  </div>
</header>

<!-- ====================== Search Bar ====================== -->
<div class="search-container">
  <input type="text" id="searchInput" placeholder="کتاب تلاش کریں...">
</div>

<!-- ====================== Categories Section ====================== -->
<h2>📂 کتابوں کی اقسام</h2>
<div id="categories">
  <div class="category-card" data-category="Darsi">درسی کتابیں (Darsi Kitaben)</div>
  <div class="category-card" data-category="GhairDarsi">غیر درسی کتابیں (Ghair Darsi Kitaben)</div>
</div>

<!-- ====================== Featured Books Section ====================== -->
<h2>📚 نمایاں کتابیں</h2>
<div id="bookList" class="book-section"></div>

<!-- ====================== Book Modal ====================== -->
<div id="bookModal">
  <div id="bookModalContent">
    <span id="closeModal">&times;</span>
    <img id="modalImage" src="" alt="" style="width:100%; border-radius:5px; margin-bottom:10px;">
    <h3 id="modalTitle"></h3>
    <div class="book-author" id="modalAuthor"></div>
    <div style="margin-top:15px;">
      <a id="readOnline" href="#" target="_blank">Read Online</a>
      <a id="downloadBook" href="#" target="_blank">Download</a>
    </div>
  </div>
</div>

<!-- ====================== JavaScript ====================== -->
<script>
const books = [
  { titleUrdu: "صحیح البخاری", titleRoman: "Sahih al-Bukhari", author: "(عربی)", image: "https://via.placeholder.com/150", readLink: "#", downloadLink: "#", category: "Darsi" },
  { titleUrdu: "صحیح مسلم", titleRoman: "Sahih Muslim", author: "(عربی)", image: "https://via.placeholder.com/150", readLink: "#", downloadLink: "#", category: "Darsi" },
  { titleUrdu: "کنزالایمان", titleRoman: "Kanz-ul-Iman", author: "", image: "https://via.placeholder.com/150", readLink: "#", downloadLink: "#", category: "Darsi" },
  { titleUrdu: "سنن الترمذی", titleRoman: "Sunan al-Tirmidhi", author: "(عربی)", image: "https://via.placeholder.com/150", readLink: "#", downloadLink: "#", category: "Darsi" },
  { titleUrdu: "فتاویٰ رضویہ", titleRoman: "Fatawa-e-Rizvia", author: "", image: "https://via.placeholder.com/150", readLink: "#", downloadLink: "#", category: "GhairDarsi" },
  { titleUrdu: "بہار شریعت", titleRoman: "Bahar-e-Shariat", author: "", image: "https://via.placeholder.com/150", readLink: "#", downloadLink: "#", category: "GhairDarsi" }
];

const bookList = document.getElementById("bookList");
const searchInput = document.getElementById("searchInput");
const modal = document.getElementById("bookModal");
const modalImage = document.getElementById("modalImage");
const modalTitle = document.getElementById("modalTitle");
const modalAuthor = document.getElementById("modalAuthor");
const readOnline = document.getElementById("readOnline");
const downloadBook = document.getElementById("downloadBook");
const closeModal = document.getElementById("closeModal");

/* ====================== Display Books ====================== */
function displayBooks(filteredBooks, query="") {
  bookList.innerHTML = "";
  filteredBooks.forEach(book => {
    const div = document.createElement("div");
    div.classList.add("book-card");

    let titleHtml = `${book.titleUrdu} (${book.titleRoman})`;
    if(query){
      const regex = new RegExp(`(${query})`, "gi");
      titleHtml = titleHtml.replace(regex, `<span class="highlight">$1</span>`);
    }

    div.innerHTML = `
      <img src="${book.image}" alt="${book.titleUrdu}">
      <div class="book-title">${titleHtml}</div>
      <div class="book-author">${book.author}</div>
    `;

    // Open modal on click
    div.addEventListener("click", () => {
      modalImage.src = book.image;
      modalTitle.innerText = `${book.titleUrdu} (${book.titleRoman})`;
      modalAuthor.innerText = book.author;
      readOnline.href = book.readLink;
      downloadBook.href = book.downloadLink;
      modal.style.display = "flex";
    });

    bookList.appendChild(div);
  });
}

// Initial display
displayBooks(books);

/* ====================== Search Functionality ====================== */
searchInput.addEventListener("input", () => {
  const query = searchInput.value.trim();
  const filtered = books.filter(book =>
    book.titleUrdu.includes(query) || book.titleRoman.toLowerCase().includes(query.toLowerCase())
  );
  displayBooks(filtered, query);
});

/* ====================== Close Modal ====================== */
closeModal.addEventListener("click", () => {
  modal.style.display = "none";
});

window.addEventListener("click", (e) => {
  if(e.target == modal){
    modal.style.display = "none";
  }
});

/* ====================== Category Filter ====================== */
const categoryCards = document.querySelectorAll(".category-card");
categoryCards.forEach(card => {
  card.addEventListener("click", () => {
    const category = card.getAttribute("data-category");
    const filtered = books.filter(book => book.category === category);
    displayBooks(filtered);
  });
});

</script>
</body>
</html>
